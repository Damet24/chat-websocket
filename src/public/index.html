<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <title>Chat</title>
    <style>
.down {
  display: none;
}
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Nickname: </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <input
                class="form-control me-2"
                type="text"
                name="nickname"
                id="nickname"
                placeholder="write a nickname"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid m-auto">
      <div id="messages" class="p-3" style="height: 80vh;overflow-y: scroll;">
      </div>
    </div>

    <footer class="footer py-3 bg-dark">
      <div class="container-fluid d-flex">
        <input
          class="form-control"
          placeholder="Write a message"
          type="text"
          name="itext"
          id="itext"
        />
        <button id="send" class="btn btn-primary mx-1" type="submit">
          Send
        </button>
      </div>
    </footer>

    <button id="buttom-down" class="btn btn-primary fixed-botton down">bajar</button>

    <script src="socket.io/socket.io.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
